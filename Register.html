<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - KShoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #a5bee0; 
            color: #003366;  
            padding: 50px;  
            text-align: center;  
        }
        .navbar {
            background-color: #003366; 
        }
        .btn-custom {
            background-color: #0056b3;  
            color: white;  
        }
        h2 {
            margin-bottom: 20px; 
        }
        .form-label {
            color: #003366;  
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/iconlogo.jpg" style="width: 50px; height: 50px; border-radius: 50%;">
            KShoes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="Gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="Contact.html">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>Create Your Account</h2>
    <form>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control form-control-sm w-50 mx-auto" id="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control form-control-sm w-50 mx-auto" id="lastName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" class="form-control form-control-sm w-50 mx-auto" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control form-control-sm w-50 mx-auto" id="password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control form-control-sm w-50 mx-auto" id="confirmPassword" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-custom">Register</button>
        </div>
    </form>
    <p class="mt-3">Already have an account? <a href="Login.html" class="text-decoration-none">Login here</a>.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
