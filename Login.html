<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - KShoes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="images/iconlogo.jpg">
  <script src="fontawesome-free-6.6.0-web/js/all.js"></script>
  <style>
    body {
      background-color:#a5bee0; 
      display: flex;
      justify-content: center; 
      align-items: center;  
      height: 100vh;  
      margin: 0; 
    }
    .login-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;  
      max-width: 400px; 
    }
    .btn-primary {
      background-color: #003366;  
      border: none;
    }
    .btn-primary:hover {
      background-color: #004494; 
    }
    .footer {
      background-color: #003366;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>

 
<div class="login-container">
  <h2 class="text-center text-primary">Login to KShoes</h2>
  <form onsubmit="return validateLogin()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="coy123" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="123" required>
    </div>
    <div class="text-center">
      <a href="Profile.html" class="text-decoration-none">Login</a><br>
    </div>
  </form>
  <div class="mt-3 text-center">
    <a href="#" class="text-decoration-none">Forgot Password?</a><br>
    <a href="Register.html" class="text-decoration-none">Create an Account</a>
  </div>
</div>

 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  function validateLogin() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    
    const correctUsername = "coy123";
    const correctPassword = "123";

     
    if (username === correctUsername && password === correctPassword) {
     
      window.location.href = "index.html"; 
      return false;  
    } else {
      alert("Invalid username or password. Please try again.");
      return false;  
    }
  }
</script>
</body>
</html>
